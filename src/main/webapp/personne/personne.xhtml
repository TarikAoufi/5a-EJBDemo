<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" >

		<body>
			<div class="container">
				<h1>Formulaire</h1>
				<h:form>
						
					<h:inputHidden value="#{personneManagedBean.personne.id}" />

					<div class="form-group">
						<label for="nom">Nom</label>
						<h:inputText name="nom"
							value="#{personneManagedBean.personne.name}" />
					</div>
					<div class="form-group">
						<label for="prenom">Prenom</label>
						<h:inputText name="prenom"
							value="#{personneManagedBean.personne.firstname}" />
					</div>
					<div class="form-group">
						<label for="dateDeNaissance">Date de naissance</label>
						<h:inputText name="dateDeNaissance"
							value="#{personneManagedBean.personne.birthDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
						</h:inputText>
					</div>

					<h:commandButton action="#{personneManagedBean.create()}"
						value="Envoyer" />

				</h:form>
			</div>
		</body>
</html>
